<!DOCTYPE html>
<html>

<head>
  <title>ED_Demo</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      height: 100vh;
      width: 100vw;
      position: relative;
    }

    #canvas {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      position: absolute;
      top: 0;
      left: 0;
      display: none;
      z-index: 999;
    }

    #app {
      height: 100%;
      width: 100%;
      position: fixed;
      z-index: 1;
      margin-top: 0px;
      top: 0px;
    }

    #loading {
      position: absolute;
      left: 50%;
      top: 50%;
      height: 50px;
      width: 300px;
      margin-top: -25px;
      margin-left: -150px;
      display: none;

    }

    .circle {
      width: 50px;
      height: 50px;
      line-height: 50px;
      text-align: center;
      background-color: #ffffff;
      -moz-border-radius: 50% 50% 50% 50%;
      -webkit-border-radius: 50% 50% 50% 50%;
      border-radius: 50% 50% 50% 50%;
      position: absolute;
      background: radial-gradient(circle, #f8f7f6, #a33d3d);
      font-size: 20px;
      font-weight: 500;
    }

    .loading-center-absolute:hover .circle {
      animation-play-state: paused;
    }

    #circle_one {
      left: 0;
      color: #00DCFF;
      -webkit-animation: circle 2s linear infinite;
      animation: circle 2s linear infinite;
    }

    #circle_two {
      left: 60px;
      color: #6BFF9C;
      -webkit-animation: circle 2s linear infinite -.4s;
      animation: circle 2s linear infinite -.4s;
    }

    #circle_three {
      left: 120px;
      color: #FF5A5A;
      -webkit-animation: circle 2s linear infinite -.8s;
      animation: circle 2s linear infinite -.8s;
    }

    #circle_four {
      left: 180px;
      color: #FFEF61;
      -webkit-animation: circle 2s linear infinite -1.2s;
      animation: circle 2s linear infinite -1.2s;
    }

    #circle_five {
      left: 240px;
      color: #B047FF;
      -webkit-animation: circle 2s linear infinite -1.6s;
      animation: circle 2s linear infinite -1.6s;
    }


    @-webkit-keyframes circle {
      0% {
        left: 240px;
        top: 0
      }

      80% {
        left: 0;
        top: 0;
      }

      85% {
        left: 0;
        top: -40px;
        transform: scale(1);
      }

      90% {
        transform: scale(0.5);
      }

      95% {
        left: 240px;
        top: -30px;
        transform: scale(1);
      }

      100% {
        left: 240px;
        top: 0;
      }


    }

    @keyframes circle {
      0% {
        left: 240px;
        top: 0
      }

      80% {
        left: 0;
        top: 0;
      }

      85% {
        left: 0;
        top: -40px;
        transform: scale(1);
      }

      90% {
        transform: scale(0.5);
      }

      95% {
        left: 240px;
        top: -30px;
        transform: scale(1);
      }

      100% {
        left: 240px;
        top: 0;
      }

    }

    .button {
      position: absolute;
      top: 50%;
      left: 50%;
      margin-left: -50px;
      display: inline-block;
      padding: 10px 20px;
      background-color: #3498db;
      color: #fff;
      font-size: 16px;
      text-align: center;
      text-decoration: none;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
      display: none;
    }

    .button:hover {
      background-color: #2980b9;
    }
  </style>
</head>

<body>
  <div id="app">
    <div id="loading">

      <div class="circle" id="circle_one">中</div>
      <div class="circle" id="circle_two">载</div>
      <div class="circle" id="circle_three">加</div>
      <div class="circle" id="circle_four">据</div>
      <div class="circle" id="circle_five">数</div>

    </div>

    <div class="button" id="button">启动程序</div>

  </div>

  <canvas id="canvas" oncontextmenu="event.preventDefault()"></canvas>

  <script>
    var loading = document.getElementById('loading');
    var button = document.getElementById('button');
    var canvas = document.getElementById('canvas');

    button.addEventListener('click', function () { });

    // setTimeout(() => {
    //   loading.style.display = 'block';
    // }, 500)

    window.Module = {
      preRun: [],
      postRun: [],
      canvas: canvas,
      print: console.log,
      printErr: console.error,
    };

    Module.onRuntimeInitialized = function () {
      // loading.style.display = 'none';
      canvas.style.display = 'block';
    };

  </script>

  <script async src="app.js"></script>

</body>

</html>
